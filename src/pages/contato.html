<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <title>Contato - ContaComigo</title>
</head>
<body>
    <header>
        <!-- Aqui você pode incluir o componente Header -->
    </header>
    
    <nav>
        <!-- Aqui você pode incluir o componente Navbar -->
    </nav>

    <main>
        <h1>Contato</h1>
        <p>Entre em contato conosco através das informações abaixo:</p>
        
        <h2>Informações de Contato</h2>
        <p>Email: contato@contacomigo.com.br</p>
        <p>Telefone: (11) 1234-5678</p>
        
        <h2>Formulário de Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>

        <h2>Localização</h2>
        <div id="map">
            <!-- Aqui você pode integrar o Google Maps -->
        </div>
    </main>

    <footer>
        <!-- Aqui você pode incluir o componente Footer -->
    </footer>

    <script src="../assets/scripts/main.js"></script>
</body>
</html>
